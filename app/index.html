    <div class="container">
      
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="jumbotron">
            
            <p class="intro">
              Diese Demonstration soll veranschaulichen, wer welche Informationen sehen kann, wenn Sie eine E-Mail verschicken.
            </p>
            <h2>Probieren Sie es einfach!</h2>
          </div>          

        </div>
        <div class="col-lg-6 col-md-6">
          <h2>Schreiben Sie eine E-Mail</h2>
          <form role="form">
            <h3>Empf&auml;nger:</h3>
            <select name="recipient" id="recipient">
                <option>frank@frank.de</option>
                <option>frank@de-mail.de</option>
                <option>frank@gmail.com</option>
                <option>frank@emailmadeingermany.de</option>
            </select>

            
            <textarea id="text" name="user_eingabe" cols="50" rows="10">Please type your message ...</textarea>
            <div class="btn btn-danger btn-cryp glyphicon glyphicon-lock"> Verschl&uuml;sseln</div>
            <div class="btn btn-success btn-send glyphicon glyphicon-envelope"> Absenden</div>
          </form>
        </div>
      </div>
      <br>
      <div class="footer">
        <p>Made with <span class="glyphicon glyphicon-heart"></span> by the cryptoparty-hamburg.de Team</p>
      </div>

    </div>
